<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Prodigy Auto Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cream': '#EFE4D2',
                        'blue-dark': '#254D70',
                        'navy': '#131D4F',
                        'brown': '#954C2E'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                        'display': ['Poppins', 'system-ui', '-apple-system', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../public/assets/styles/global.css" rel="stylesheet">
    <style>
        body {
            background-color: #EFE4D2;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background-color: #254D70;
            color: white;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #131D4F;
        }

        .bg-gradient-primary {
            background: linear-gradient(135deg, #254D70 0%, #131D4F 100%);
        }

        .rating-stars button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.25rem;
            transition: color 0.2s;
        }

        .rating-stars button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Header/Navigation -->
    <header class="bg-gradient-primary text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo (Left) -->
                <a href="home.html" class="flex items-center space-x-3">
                    <div class="relative">
                        <i class="fas fa-car text-cream text-3xl"
                            style="text-shadow: 0 0 10px rgba(239, 228, 210, 0.5);"></i>
                        <div class="absolute -top-1 -right-1 w-3 h-3 bg-brown rounded-full opacity-75 animate-pulse">
                        </div>
                    </div>
                    <div>
                        <h1 class="text-cream text-3xl font-bold font-display tracking-wide"
                            style="text-shadow: 0 0 10px rgba(239, 228, 210, 0.5);">Prodigy</h1>
                        <p class="text-cream/70 text-xs font-medium tracking-widest uppercase">AUTO CARE</p>
                    </div>
                </a>
                <!-- Navigation Links -->
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="home.html"
                        class="text-cream hover:text-cream/80 transition-all duration-300 font-medium">Home</a>
                    <a href="bookings.html" class="text-cream font-semibold border-b-2 border-cream pb-1">My
                        Bookings</a>
                    <a href="vehicles.html"
                        class="text-cream hover:text-cream/80 transition-all duration-300 font-medium">My Vehicles</a>
                    <a href="profile.html"
                        class="text-cream hover:text-cream/80 transition-all duration-300 font-medium">Profile</a>
                </div>

                <!-- Sign Out Button -->
                <button id="signout-btn"
                    class="bg-brown text-white px-4 py-2 rounded-lg hover:bg-brown/90 transition-all duration-300 flex items-center space-x-2">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sign Out</span>
                </button>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="lg:hidden text-white p-2">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="lg:hidden hidden py-4 border-t border-white/20">
                <div class="flex flex-col space-y-4">
                    <a href="home.html"
                        class="text-cream hover:text-cream/80 transition-all duration-300 font-medium">Home</a>
                    <a href="bookings.html" class="text-cream font-semibold">My Bookings</a>
                    <a href="vehicles.html"
                        class="text-cream hover:text-cream/80 transition-all duration-300 font-medium">My Vehicles</a>
                    <a href="profile.html"
                        class="text-cream hover:text-cream/80 transition-all duration-300 font-medium">Profile</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Bookings Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-navy mb-2">My Bookings</h1>
            <p class="text-gray-600">View and manage your car wash appointments</p>
        </div>

        <!-- Booking Stats -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <!-- Total Bookings -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between mb-2">
                    <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center">
                        <i class="fas fa-calendar-check text-blue-500"></i>
                    </div>
                </div>
                <h2 id="total-bookings" class="text-3xl font-bold text-navy">0</h2>
                <p class="text-sm text-gray-500">Total Bookings</p>
            </div>

            <!-- Completed -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between mb-2">
                    <div class="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center">
                        <i class="fas fa-check-circle text-green-500"></i>
                    </div>
                </div>
                <h2 id="completed-bookings" class="text-3xl font-bold text-navy">0</h2>
                <p class="text-sm text-gray-500">Completed</p>
            </div>

            <!-- Pending -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between mb-2">
                    <div class="w-10 h-10 rounded-lg bg-yellow-100 flex items-center justify-center">
                        <i class="fas fa-clock text-yellow-500"></i>
                    </div>
                </div>
                <h2 id="pending-bookings" class="text-3xl font-bold text-navy">0</h2>
                <p class="text-sm text-gray-500">Pending</p>
            </div>

            <!-- Total Spent -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between mb-2">
                    <div class="w-10 h-10 rounded-lg bg-brown/10 flex items-center justify-center">
                        <i class="fas fa-coins text-brown"></i>
                    </div>
                </div>
                <h2 id="total-spent" class="text-3xl font-bold text-navy">â‚±0</h2>
                <p class="text-sm text-gray-500">Total Spent</p>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-wrap gap-4 items-center">
                <div class="relative flex-grow">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input id="search-input" type="text" placeholder="Search bookings..."
                        class="pl-10 w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-dark">
                </div>

                <div class="flex gap-2">
                    <select id="status-filter"
                        class="border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-dark">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="ongoing">Ongoing</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>

                    <select id="service-filter"
                        class="border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-dark">
                        <option value="all">All Services</option>
                        <option value="basic">Basic Wash</option>
                        <option value="premium">Premium Wash</option>
                        <option value="deluxe">Deluxe Wash</option>
                    </select>
                </div>

                <button id="clear-filters" class="text-blue-dark hover:text-navy flex items-center gap-1">
                    <i class="fas fa-times"></i> Clear Filters
                </button>
            </div>
        </div>

        <!-- Bookings List -->
        <div id="bookings-list" class="space-y-4">
            <!-- Bookings will be loaded dynamically -->
        </div>

        <!-- No bookings state -->
        <div id="no-bookings" class="hidden bg-white rounded-lg shadow-md p-10 text-center">
            <i class="fas fa-calendar-times text-gray-400 text-4xl mb-4"></i>
            <h3 class="text-xl font-bold text-navy mb-2">No Bookings Found</h3>
            <p class="text-gray-600 mb-6">You don't have any car wash appointments yet.</p>
            <a href="home.html"
                class="inline-block px-6 py-3 bg-blue-dark text-white rounded-lg hover:bg-navy transition-all">
                Book a Service Now
            </a>
        </div>

        <!-- New Booking Button (Fixed) -->
        <div class="fixed bottom-8 right-8">
            <a href="home.html"
                class="flex items-center justify-center w-14 h-14 bg-brown text-white rounded-full shadow-lg hover:bg-brown/90 transition-all">
                <i class="fas fa-plus text-xl"></i>
            </a>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="../../public/scripts/customer-bookings.js"></script>
</body>

</html>
